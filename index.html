<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

<style>
/* ------------------------------
          ROOT
------------------------------ */
:root {
    --primary: #0a84ff;
    --bg-dark: #0d0d0d;
    --bg-light: #f3f3f3;
    --text-dark: #ffffff;
    --text-light: #111111;

    --shadow-glow: 0 0 18px rgba(10,132,255,0.5);
    --glass: rgba(255,255,255,0.05);
}

/* Light Mode Variables */
.light {
    --bg-dark: #f7f7f7;
    --text-dark: #0a0a0a;
    --glass: rgba(0,0,0,0.05);
}

/* ------------------------------
         GLOBAL STYLE
------------------------------ */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-dark);
    color: var(--text-dark);
    transition: background 0.4s ease, color 0.4s ease;
    scroll-behavior: smooth;
}

/* ------------------------------
            HEADER
------------------------------ */
header {
    position: sticky;
    top: 0;
    z-index: 999;
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;

    background: var(--glass);
    backdrop-filter: blur(14px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

header h1 {
    font-size: 1.4rem;
    font-weight: 700;
    margin: 0;
}

.theme-toggle {
    background: var(--primary);
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    box-shadow: var(--shadow-glow);
    transition: 0.3s;
}
.theme-toggle:hover {
    transform: scale(1.08);
}

/* ------------------------------
             HERO
------------------------------ */
.hero {
    text-align: center;
    padding: 55px 25px 20px;
}

.hero h2 {
    font-size: clamp(2.4rem, 6vw, 4rem);
    margin: 0;
    font-weight: 700;
    line-height: 1.1;
}
.hero h2 span {
    color: var(--primary);
    text-shadow: var(--shadow-glow);
}

.sub {
    font-size: 1.15rem;
    opacity: 0.8;
    margin-top: 15px;
}

/* ------------------------------
             AUDIO
------------------------------ */
.audio-wrap {
    margin: 28px auto;
    max-width: 350px;
}
audio {
    width: 100%;
    border-radius: 12px;
}

/* ------------------------------
         BUTTON GROUP
------------------------------ */
.btn-group {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.btn {
    background: var(--primary);
    padding: 14px 26px;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: 0.25s;
    box-shadow: var(--shadow-glow);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(10,132,255,0.8);
}

/* Floating Hire Me Button */
.hire-float {
    position: fixed;
    bottom: 25px;
    right: 22px;
    background: var(--primary);
    padding: 15px 22px;
    border-radius: 14px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    box-shadow: var(--shadow-glow);
    z-index: 999;
    transition: 0.3s;
}
.hire-float:hover {
    transform: scale(1.07);
}

/* ------------------------------
          PROFILE SECTION
------------------------------ */
.profile {
    text-align: center;
    padding: 60px 20px 30px;
}

.profile h3 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 25px;
}

.profile-img {
    width: 85%;
    max-width: 330px;
    border-radius: 20px;
    aspect-ratio: 1/1;
    object-fit: cover;
    border: 2px solid var(--primary);
    box-shadow: var(--shadow-glow);
    margin: auto;
    display: block;
    background: #1b1b1b;
}

/* ------------------------------
             FOOTER
------------------------------ */
footer {
    text-align: center;
    padding: 35px 0 50px;
    opacity: 0.65;
    font-size: 0.9rem;
}

</style>
</head>
